luna_integrity_audit_task:
  description: >
    1. Conduct a deep-dive audit of "Luna by Virtuals" using the Agent Integrity Score protocol.
    2. Analyze her core value (utility, entertainment, ecosystem impact).
    3. Investigate her technical foundation (GAME Framework usage, on-chain autonomy).
    4. Search for evidence of real-time autonomous actions (e.g., 24/7 streaming logic, X interaction patterns).
    5. Identify any risks or "centralization red flags" (e.g., manual intervention).
    6. Output a formal Integrity Report with a score (0-100) and an Invest/Avoid recommendation.
  expected_output: >
    A comprehensive Integrity Audit Report for Luna by Virtuals.
  agent: lead_market_analyst

financial_analysis_task:
  description: >
    Based on the market research, calculate the potential ROI for the project: {project_description}.
    Estimate development costs and revenue models.
  expected_output: >
    A financial viability report with ROI calculations.
  agent: financial_analyst

review_task:
  description: >
    Review the market research and financial report. Ensure they are logically
    consistent and the project description is well-supported.
  expected_output: >
    A final, approved planning document or a list of required revisions.
  agent: creative_director
